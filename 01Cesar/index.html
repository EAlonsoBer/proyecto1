<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 src="#h1">Tipos de Cifrados</h1>
        <hr>
        <div class="row">
            <div class="col-md12">
                <div class="form-group">
                    <label for="texto" id="txt1">Texto a Cifrar:</label>
                    <textarea type="text" name="texto" id="texto" class="form-control"></textarea>
                </div>
            </div>
        </div>
        <br>
        <input type="button" class="btn btn-info" value="Cifrado Cesar">
        <input type="button" class="btn btn-info" value="Descifrado Cesar" onclick="descifrar()">
        <input type="button" class="btn btn-info" value="Cifrado Viggenere" onclick="reiniciar()">
        <input type="button" class="btn btn-info" value="Reiniciar" onclick="reiniciar()">
        <br><br> 
        <input type="button" class="btn btn-info" value="Copiar" onclick="colocar()" id="copiar">
        <div class="row">
            <div class="col-md12">
                <div class="form-group">
                    <label for="desplazamiento" id="labelDesplazamiento" style="display: none;">Desplazamiento</label>
                    <input type="range" min="1" max="25" step="1" value="1" name="desplazamiento" id="desplazamiento" class="form-control" style="display: none;">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="textoCifrar" id="labeltextoCifrar" style="display: none;">Ingrese texto a cifrar</label>
                <textarea type="text" id="txt" onpaste="return false;" ondrop="return false;" style="display: none;"></textarea>
                <label for="clave" id="labelClave" style="display: none;">Ingrese clave</label>
                <input type="text" name="posicionamiento" id="txtClave" onpaste="return false;" ondrop="return false;" style="display: none;">
                <textarea type="text" name="cifrado" id="cifrado" class="form-control" disabled="disable" style="display: none;"></textarea>
                <br>
                <textarea id="res" onpaste="return false;" ondrop="return false;" style="display: none;"></textarea>
                <br>
                <input type="button" class="btn btn-info" value="cifrar" onclick="longitudCifrar()" id="btcifrar" style="display: none;"> 
                <br>
                <input type="button" class="btn btn-info" value="descifrar" onclick="longitudDescifrar()" id="btdescifrar" style="display: none;">
                <br>
                <input type="button" class="btn btn-info" value="copiar" onclick="colocar2()" id="copiar2" style="display: none;">
            </div>
        </div>
    </div>
    <script src="./js/cesar.js"></script>
    <script src="./js/viggenere.js"></script>

    <br><br><br>
</body>
</html>
