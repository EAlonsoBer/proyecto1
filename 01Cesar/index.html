<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Tipos de Cifrados</h1>
        <hr>
        <div class="row">
            <div class="col-md12">
                <div class="form-group">
                    <label for="texto">Texto a Cifrar:</label>
                    <textarea type="text" name="texto" id="texto" class="form-control"></textarea>
                </div>
            </div>
        </div>
        <br>
        <input type="button" class="btn btn-info" value="Cifrado Cesar">
        <input type="button" class="btn btn-info" value="Cifrado Viggenere" onclick="reiniciar()">
        <input type="button" class="btn btn-info" value="Descifrado Cesar">
        <input type="button" class="btn btn-info" value="Descifrado Viggenere" onclick ="reiniciar()">
        <input type="button" class="btn btn-info" value="reiniciar" onclick="reiniciar()">
        <input type="button" class="btn btn-info" value="Copiar" onclick="colocar()">
        <div class="row">
            <div class="col-md12">
                <div class="form-group">
                    <label for="desplazamiento">Desplazamiento</label>
                    <input type="range" min="1" max="25" step="1" value="1" name="desplazamiento" id="desplazamiento" class="form-control" style="display: none;">
                </div>
            </div>
            <div class="col-md12">
                <div class="form-group">
                    <label for="texto cifrado">Texto cifrado:</label>
                    <textarea type="text" name="cifrado" id="cifrado" class="form-control" disabled="disable" style="display: none;"></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/cesar.js"></script>
    <script src="./js/viggenere.js"></script>

    <br><br><br>
    <hr>
    <h1>Cifrado Viggenere</h1>
    <div class="container">
        <div class="center-block">
            <article class="datos">
                <p><h3>Texto a cifrar</h3></p>
                <br>
                <p><input type="text" id="txt"></p>
                <br>
                <p>
                    <input type="button" class="btn btn-info"
                    value="cifrar" onclick="longitudCifrar()">
                    <input type="button" class="btn btn-info"
                    value="descifrar" onclick="longitudDescifrar()">
                    <input type="button" class="btn btn-info"
                    value="reiniciar" onclick="reiniciar()">
                </p>
                <br>
                <p><h3>Ingrese la clave secreta:</h3></p>
                <br>
                <p>
                    <input type="text" name="posicionamiento" id="txtClave"
                    onpaste="return false;" ondrop="return false;">
                </p>
                <p><h3>Ingrese el texto que desee cifrar</h3></p>
                <br>
                <textarea id="res" onpaste="return false;"
                ondrop="return false;"></textarea>
                <br>
                <p>
                    <input type="button" class="btn btn-info"
                    value="Copiar" onclick="colocar()">
                </p>
            </article>
        </div>
    </div>
    <script src="./js/viggenere.js"></script>
</body>
</html>
