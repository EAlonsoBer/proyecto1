<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Viggenere</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Cifrado Viggenere</h1>
    <div class="container">
        <div class="center-block">
            <article class="datos">
                <p><h3>Texto a cifrar</h3></p>
                <br>
                <p><input type="text" id="txt"></p>
                <br>
                <p>
                    <input type="button" class="btn btn-info"
                    value="cifrar" onclick="longitudCifrar()">
                    <input type="button" class="btn btn-info"
                    value="descifrar" onclick="longitudDescifrar()">
                    <input type="button" class="btn btn-info"
                    value="reiniciar" onclick="reiniciar()">
                </p>
                <br>
                <p><h3>Ingrese la clave secreta:</h3></p>
                <br>
                <p>
                    <input type="text" name="posicionamiento" id="txtClave"
                    onpaste="return false;" ondrop="return false;">
                </p>
                <p><h3>Ingrese el texto que desee cifrar</h3></p>
                <br>
                <textarea id="res" onpaste="return false;"
                ondrop="return false;"></textarea>
                <br>
                <p>
                    <input type="button" class="btn btn-info"
                    value="Copiar" onclick="colocar()">
                </p>
            </article>
        </div>
    </div>
    <script src="./js/viggenere.js"></script>
</body>
</html>
